---

backup_user: backup
backup_group: backup
backup_secondary_groups: []

backup_conf_dir: ~/.duply
backup_work_dir: /var/duply
backup_temp_dir: /tmp
backup_log_dir: /var/log/duply

backup_postgresql_host: localhost
backup_postgresql_port: 5432
backup_postgresql_user: backup

backup_mysql_user: backup

backup_max_age: 90D
backup_full_max_age: 30D
backup_max_full_backups: 3

backup_verbosity: 3

backup_profiles: []

backup_exclude: []


# XXX
backup_postgresql_service_name: rh-postgresql94-postgresql
