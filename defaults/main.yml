---

ansible_duplicity_download_url: https://code.launchpad.net/duplicity/0.7-series/0.7.05/+download/duplicity-0.7.05.tar.gz
ansible_duplicity_version: duplicity-0.7.05

ansible_duplicity_full_if_older_than: 30D

ansible_duplicity_dist_dir: "~/"
ansible_duplicity_bin_dir: "/usr/local/bin"
ansible_duplicity_log_file: "~/duplicity.log"

ansible_duplicity_report_email_subject: Backup report

ansible_duplicity_create_cronjob: true
ansible_duplicity_cron_weekday: "*"
ansible_duplicity_cron_day: "*"
ansible_duplicity_cron_hour: 1
ansible_duplicity_cron_minute: 10
